<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thaili - Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10B981", // Emerald Green
                        "brand-dark": "#064E3B",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Plus Jakarta Sans', sans-serif;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .thaili-logo-shadow {
            filter: drop-shadow(0 10px 15px rgba(16, 185, 129, 0.2));
        }
        .btn-shadow {
            box-shadow: 0 4px 0px 0px #059669;
        }
        .btn-shadow:active {
            box-shadow: 0 2px 0px 0px #059669;
            transform: translateY(2px);
        }
        .overarching-arc {
            position: absolute;
            top: -5%;
            left: -10%;
            width: 120%;
            height: 35%;
            background: transparent;
            border-bottom: 80px solid #10B981;
            border-bottom-left-radius: 100% 100px;
            border-bottom-right-radius: 100% 100px;
            opacity: 0.15;
            z-index: 0;
        }
        .arc-decoration {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 140%;
            height: 45%;
            border: 2px solid #10B981;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white min-h-screen flex flex-col items-center justify-between text-brand-dark overflow-hidden relative">
<div class="overarching-arc"></div>
<div class="arc-decoration"></div>
<div class="z-10 flex flex-col items-center mt-32 px-6 text-center">
<div class="relative w-48 h-48 mb-8 flex items-center justify-center">
<div class="relative flex flex-col items-center justify-center">
<div class="mb-[-15px] z-20">
<svg class="w-16 h-10 text-primary" fill="none" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">
<path d="M12 24C12 24 4 18 4 12C4 6 10 2 16 2C22 2 24 8 24 8C24 8 26 2 32 2C38 2 44 6 44 12C44 18 36 24 36 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
</svg>
</div>
<div class="bg-emerald-50 w-32 h-32 rounded-[2.5rem] flex items-center justify-center thaili-logo-shadow border-4 border-primary">
<span class="material-symbols-outlined text-primary text-7xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48">
                        account_balance_wallet
                    </span>
</div>
</div>
</div>
<h1 class="text-5xl font-extrabold tracking-tight text-brand-dark mb-2">
            Thaili
        </h1>
<p class="text-slate-500 font-medium px-12 text-sm leading-relaxed max-w-xs">
            Modern financial empowerment for the women of Nepal
        </p>
</div>
<div class="z-10 w-full max-w-md px-8 pb-12 mt-auto">
<button class="w-full bg-primary text-white font-bold py-5 rounded-3xl flex items-center justify-center gap-3 btn-shadow transition-all duration-200" onclick="window.location.href='welcome.html'">
<span class="text-lg">Get Started</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-[10px] uppercase tracking-[0.2em] text-center text-slate-400 mt-10 font-bold">
            Nepal's Women-Focused Digital 
        </p>
<p class="text-xs text-center text-slate-400 mt-4 px-4">
            By continuing you agree to our 
            <span class="text-primary font-semibold hover:underline cursor-pointer">Terms</span> and 
            <span class="text-primary font-semibold hover:underline cursor-pointer">Privacy</span>
</p>
</div>
<div class="absolute bottom-2 w-32 h-1.5 bg-slate-200 rounded-full left-1/2 -translate-x-1/2"></div>

</body></html>
